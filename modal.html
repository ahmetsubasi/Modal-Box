<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup Modal Box </title>
    <link rel="stylesheet" href="modal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="profile">
            <div class="profile-img">
                <img src="https://lh3.googleusercontent.com/a/AGNmyxZKgpAk5lecLqaSqKaUun9KoofCuPIo4hmm7bwzhg=s192-c-rg-br100" alt="">
            </div>
            <span class="name">Ahmet Subasi</span>
            <span class="profession">Web Designer</span>
            <div id="hireBtn" class="button">
                <i class="bx bxs-envelope"></i>
                <button>Hire Me</button>
            </div>
        </div>

        <div class="popup-outer">
            <div class="popup-box">
                <i id="close" class="bx bx-x close"></i>
                <div class="profile-text">
                    <img src="https://lh3.googleusercontent.com/a/AGNmyxZKgpAk5lecLqaSqKaUun9KoofCuPIo4hmm7bwzhg=s192-c-rg-br100" alt="">
                    <div class="text">
                        <span class="name">Ahmet Subasi</span>
                        <span class="profession">Web Designer</span>
                    </div>
                </div>
                <form action="#">
                    <textarea placeholder="Enter your message"></textarea>
                    <div class="button">
                        <button id="close" class="cancel">Cancel</button>
                        <button class="send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>









    <script src="modal.js"></script>
</body>
</html>
